<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" id="link-Paris">Settings</button>
      <button class="tablinks" id="link-London">Block</button>
    </div>

    <!-- Tab content -->
    <div id="Paris" class="tabcontent">
      <input type="text" id="samplingRateSlider" />
      <div class="dropdown">
        <button class="dropbtn" id="languageDropdown">Language</button>
        <div id="languageSelection" class="dropdown-content">
          <input type="text" placeholder="Search.." id="languageSearch" />
        </div>
      </div>
      <button id="advancedOptions">Advanced Options</button>
    </div>

    <div id="London" class="tabcontent">
      <div class="allBlockFunctionality">
        <div class="checkboxAndButtonContainer">
          <label class="checkboxContainer">
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <button id="blockCurrent">Block Current Site</button>
        </div>
        <div class="unblockContainer">
          <div class="container">
            <select
              multiple
              data-multi-select-plugin
              id="blockCustomSitesMultiple"
            >
              <!-- <option value="Volvo" selected>Volvo</option>
                    <option value="Mercedes" selected>Mercedes</option>
                    <option value="Hilux">Hilux</option>
                    <option value="Corsa">Corsa</option>
                    <option value="BMW">BMW</option>
                    <option value="Ferrari">Ferrari</option> -->
            </select>
          </div>
          <button id="unblockCurrent">Unblock selected sites</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
