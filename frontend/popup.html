<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" id="tab-Settings">Settings</button>
      <button class="tablinks" id="tab-Block">Block</button>
    </div>

    <!-- SETTINGS TAB -->
    <div id="Settings" class="tabcontent">
      <div id="samplingRateContainer">
        <span id="samplingRateLabel">Sampling Rate: </span
        ><input type="text" id="samplingRateSlider" />
      </div>
      <div id="phraseLengthContainer">
        <span id="phraseLengthLabel">Phrase Length: </span
        ><input type="text" id="phraseLengthSlider" />
      </div>
      <div id="languageDropdownContainer">
        <span id="currentLanguageSection"
          >Current Language: <span id="currentLanguageText"></span
        ></span>
        <div
          class="form-group col-md-6 col-lg-6 col-sm-6"
          id="language-form-group"
        >
          <select
            id="languageDropdown"
            data-style="btn-default"
            class="selectpicker form-control show-tick"
            data-live-search="true"
            data-width="300px"
            data-size="auto"
            data-dropup-auto="false"
            title="Change Language"
            data-size="5"
          ></select>
          <button id="advancedOptions">Advanced Options</button>
        </div>
      </div>
      <!-- <button id="advancedOptions">Advanced Options</button> -->
    </div>
    <!-- BLOCK TAB -->
    <div id="Block" class="tabcontent">
      <div class="allBlockFunctionality">
        <div
          class="alert alert-warning"
          role="alert"
          id="blockCurrentButtonAlert"
        >
          Current site has been blocked!
        </div>
        <button id="blockCurrent" class="btn btn-secondary">
          Block Current Site
        </button>
        <div class="unblockContainer">
          <div class="form-group col-md-6 col-lg-6 col-sm-6">
            <select
              id="blockedSitesDropdown"
              data-style="btn-default"
              class="selectpicker form-control"
              data-live-search="true"
              data-width="400px"
              data-size="auto"
              data-dropup-auto="false"
              data-selected-text-format="count > 2"
              title="Unblock Sites"
              multiple
            ></select>
          </div>
          <button id="unblockCurrent" class="btn btn-primary">
            Unblock Sites
          </button>
        </div>
      </div>
    </div>
    <img src="images/Logo.png" width="200" height="60" style="float: right" />
    <script src="popup.js"></script>
  </body>
</html>
