<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" id="link-Paris">Settings</button>
      <button class="tablinks" id="link-London">Block</button>
    </div>

    <!-- Tab content -->
    <div id="Paris" class="tabcontent">
      <input type="text" id="samplingRateSlider" />
      <div class="dropdown">
        <button class="dropbtn" id="languageDropdown">Language</button>
        <div id="languageSelection" class="dropdown-content">
          <input type="text" placeholder="Search.." id="languageSearch" />
        </div>
      </div>
      <button id="advancedOptions">Advanced Options</button>
    </div>

    <div id="London" class="tabcontent">
      <button id="blockCurrent">Block Current Site</button>
      <div class="dropdown">
        <button class="dropbtn" id="blocklistDropdown">Unblock</button>
        <div id="blockSelection" class="dropdown-content">
          <input
            type="text"
            placeholder="Select sites to unblock"
            id="blockList"
          />
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
