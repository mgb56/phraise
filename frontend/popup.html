<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" id="link-Paris">Settings</button>
      <button class="tablinks" id="link-London">Block</button>
    </div>

    <!-- SETTINGS TAB -->
    <div id="Paris" class="tabcontent">
      <div id="samplingRateContainer">
        <span id="samplingRateLabel">Sampling Rate: </span
        ><input type="text" id="samplingRateSlider" />
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="languageDropdown">Language</button>
        <div id="languageSelection" class="dropdown-content">
          <input type="text" placeholder="Search.." id="languageSearch" />
        </div>
        <span id="currentLanguageSection"
          >Current Language: <span id="currentLanguageText"></span
        ></span>
      </div>
      <button id="advancedOptions">Advanced Options</button>
    </div>
    <!-- BLOCK TAB -->
    <div id="London" class="tabcontent">
      <div class="allBlockFunctionality">
        <div class="checkboxAndButtonContainer">
          <button id="blockCurrent">Block Current Site</button>
        </div>
        <div class="unblockContainer">
          <!-- <div class="container">
            <select
              multiple
              data-multi-select-plugin
              id="blockCustomSitesMultiple"
            ></select>
          </div> -->
          <div class="form-group col-md-6 col-lg-6 col-sm-6">
            <select
              id="DDLActivites"
              data-style="btn-default"
              class="selectpicker form-control"
              multiple
            >
              <option>Mustard</option>
              <option>Barbecue</option>
            </select>
          </div>
          <button id="unblockCurrent">Unblock Sites</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
